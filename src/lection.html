<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="user1"></div>
<div id="user2"></div>
<script>
    var templateString = 'Hello, {{city}} {{age}}! #{{name}}'

    var user1 = {id: 1, name: 'john', age: 123, city: 'kyiv'};
    var user2 = {id: 2, name: 'alex', age: 55, city: 'lviv'};


    var compile = function (template) {
        var template = template;
        return function (obj) {
            var txt = template;
            for (var key in obj) {
                txt = txt.replace("{{" + key + "}}", obj[key]);
            }
            return txt;
        };
    }

    var template = compile(templateString);

    document.querySelector("#user1").textContent = template(user1);
    document.querySelector("#user2").textContent = template(user2);

    /* console.log(template(user1)); // => Hello, john!
     console.log(template(user2)); // => Hello, alex!*/

</script>

</body>
</html>
