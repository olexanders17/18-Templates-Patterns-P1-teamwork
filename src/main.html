<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>VK</title>

		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		
		<header class="header">
			<div class="container">
				<div class="row">
					<div class="logo col-md-2">
						<a href="#"></a>
					</div>
					<div class="col-md-7">
					<div class="search">
						<input type="submit" value="">
						<input type="search" name="q" value="" placeholder="Пошук">
					</div>
					</div>
					<div class="col-md-3">
						<span class="switchLangBtn">Switch to English</span>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<div class="col-md-8 mainSection">
					<div></div>
				</div>
				
				<div class="col-md-4 sidebar">
					
					<div class="logMenu borderOptions">
						<form action="#" method="post" data-toggle="validator">
							<div class="register-row form-group">
								<label for="name">
									<input
										type="text"
										name="nameLogin"
										id="name"
										placeholder="Телефон або email"
										class="borderOptions form-control"
										required
										data-required-error="Вкажіть логін"
										pattern="^(\w+([\.\-]?\w+)*\@\w+([\.\-]?\w+)*\.[a-z]{2,3})|(\+\d{12})$"
										data-pattern-error="Хибний формат логіна"
									>
								</label>
								<div class="help-block with-errors"></div>
							</div>
							<div class="register-row form-group">
								<label for="pass">
									<input
										type="password"
										name="pass"
										id="pass"
										placeholder="Пароль"
										class="borderOptions form-control"
										required
										data-required-error="Вкажіть пароль"
										minlength="6"
										data-minlength-error="Пароль має складатись мінімум з 6 символів"
									>
								</label>
								<div class="help-block with-errors"></div>
							</div>
							<div>
								<input type="submit" value="Увійти" name="signup" class="borderOptions">
								<a href="#">Забули пароль?</a>
							</div>
						</form>
					</div>

					<div class="regMenu borderOptions">
						<form action="#" method="post" data-toggle="validator">
							<p class="regMenuHeader">Вперше ВКонтакті?</p>
							<p class="regMenuParagraph">Миттєва реєстрація</p>
							<div class="register-row inputInfo form-group">
								<label for="nameRegister">
									<input
										type="text"
										name="name"
										id="nameRegister"
										placeholder="Ваше ім'я"
										class="borderOptions form-control"
										required
										data-required-error="Введіть своє ім'я"
										pattern="^[a-zA-ZА-Яа-яЁё]+([ \-\']?[a-zA-ZА-Яа-яЁё]+)*$"
										data-pattern-error="Хибний формат імені"
									>
								</label>
								<div class="help-block with-errors"></div>
							</div>
							<div class="register-row form-group">
								<label for="surname">
									<input
										type="text"
										name="name"
										id="surname"
										placeholder="Ваше прізвище"
										class="borderOptions form-control"
										required
										data-required-error="Введіть своє прізвище"
										pattern="^[a-zA-ZА-Яа-яЁё]+([ \-\']?[a-zA-ZА-Яа-яЁё]+)*$"
										data-pattern-error="Хибний формат прізвища"
									>
								</label>
								<div class="help-block with-errors"></div>
							</div>
							<div class="birthTitle">
								Дата народження
								<a
									href="#"
									data-toggle="popover"
									data-placement="top"
									data-content="Заповнена дата народження дозволить друзям легше знайти Вас, а також підбирати для Вас цікаві матеріали. Ви зможете завжди налаштувати видимість Вашої дати народження в редагуванні профілю."
									data-trigger="hover | focus"
								>?</a>
							</div>
							<div class="birthDate">
								<select class="daysList borderOptions"></select>
								<select class="monthList borderOptions"></select>
								<select class="yearsList borderOptions"></select>
							</div>
							<button class="borderOptions regButton">Зареєструватися</button>
						</form>
						
						<div class="fbLink">
							<a href="#">Увійти через Facebook</a>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<footer class="footer">
					<div class="copyright col-md-2">
						<a href="#">Вконтакті</a>
						<small class="lightgrey">&copy; 2016</small>
					</div>

					<div class="aboutSiteBtns col-md-6">
						<ul class="aboutBtns">
							<li><a href="#">про компанію</a></li>
							<li><a href="#">правила</a></li>
							<li><a href="#">реклама</a></li>
							<li><a href="#">розробникам</a></li>
						</ul>
					</div>

					<div class="footerLangs col-md-4">
						<ul class="langBtns">
							<li class="lightgrey">Мова:</li>
							<li><a>English</a></li>
							<li><a>Русский</a></li>
							<li><a>Українська</a></li>
						</ul>
					</div>
				</footer>
			</div>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
