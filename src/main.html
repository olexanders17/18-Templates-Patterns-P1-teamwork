<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>VK</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		
		<div class="container-fluid">
			<div class="row header">
				<div class="logo col-md-2">
					<a href="#" class="logoImg">Logo</a>
				</div>
				<div class="search">
					<input type="submit" value="">
					<input type="search" name="q" value="" placeholder="Пошук">
					
				</div>
				<div class="switchLangBtn col-md-3">
					<span>Switch to English</span>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">

				<div class="col-md-8 mainSection">
					<div></div>
				</div>
				
				<div class="col-md-4 sidebar">
					
					<div class="col-md-6 logMenu borderOptions">
						<form action="do" method="get" >
							<div class="register-row">
								<label for="name">
								<input type="text" name="nameLogin" id="name" placeholder="  Телефон або email" class="borderOptions marginOptions " required >
								</label>
							</div>
							<div class="register-row">
								<label for="pass">
								<input type="password" name="pass" id="pass" placeholder="  Пароль" class="borderOptions marginOptions" required>
								</label>
							</div>
							<div>
								<input type="submit" value="Увійти" name="signup" class="borderOptions marginOptions">
								<a href="#">Забули пароль?</a>
							</div>
							
						</form>
					</div>

					<div class="col-md-6 regMenu borderOptions">
						<form action="do" method="get" >
							<p class="regMenuHeader">Вперше ВКонтакті?</p>
							<p class="regMenuParagraph">Миттєва реєстрація</p>
							<div class="register-row inputInfo">
								<label for="nameRegister">
								<input type="text" name="name" id="nameRegister" placeholder="  Ваше ім'я" class="borderOptions marginOptions" required >
								</label>
							</div>
							<div class="register-row ">
								<label for="surname">
								<input type="text" name="name" id="surname" placeholder="  Ваше прізвище" class="borderOptions marginOptions " required >
								</label>
							</div>
							<div class="birthUnswer">
								Дата народження
								<a href="#">?</a>
							</div>
							<div class="birthDate marginOptions">
								<div class="form-row col-md-3">
									<select class="daysList borderOptions"></select>
								</div>
								<div class="form-row col-md-5">
									<select class="monthList borderOptions"><option>November</option></select>
								</div>
								<div class="form-row col-md-2">
									<select class="yearsList borderOptions"></select>
								</div>
							</div>
							<button class="col-md-12 borderOptions regButton marginOptions">Зареєструватися</button>
						</form>
						
						<div class="fbLink col-md-12">
							<a href="#">Увійти через Facebook</a>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="footer">
					
					<div class="copyright col-md-2" style="background:red;">
						<a href="#">Вконтакті</a>
						<small>&copy; 2016</small>
					</div>

					<div class="aboutSiteBtns col-md-6" style="background:pink">
						<ul class="verticalBtns">
							<li>про компанію</li>
							<li>правила</li>
							<li>реклама</li>
							<li>розробникам</li>
						</ul>
					</div>

					<div class="footerLangs col-md-4" style="background:orange">
						<ul class="verticalBtns">
							<li>Мова:</li>
							<li>English</li>
							<li>Русский</li>
							<li>Українська</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(){
			var $select = $(".daysList");
				for (i=1;i<=31;i++){
				$select.append($('<option></option>').val(i).html(i))
				}
			});

			$(function(){
			var $select = $(".yearsList");
				for (i=2016;i>=1901;i--){
				$select.append($('<option></option>').val(i).html(i))
				}
			});
		</script>
	</body>
</html>
